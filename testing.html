<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="public/favicon.svg" type="image/svg" />

    <!-- CSS Native -->
    <link rel="stylesheet" href="public/static/css/style.css" />

    <!-- tailwind element -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <!-- Custom CSS Tailwind -->
    <style type="text/tailwindcss">
      @layer utilities {
        .mark-active {
          @apply block;
        }
        .bar-active {
          @apply hidden;
        }
        .navbar-active {
          @apply block;
        }
        .navbar-fixed {
          @apply fixed z-[9999] bg-opacity-80 backdrop-blur-sm shadow-navbar;
        }
        #lamp-toggle:checked ~ label div.toggle-circle {
          @apply translate-x-8;
        }
        #lamp-toggle-mobile:checked ~ label div.toggle-circle-mobile {
          @apply translate-x-8;
        }
      }
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Tailwind Elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <title>TESTING</title>
  </head>
  <body>
    <div class="relative pt-[200px] lg:pt-[100px] dark:bg-background-100  px-4 lg:px-[120px] w-full">
      <img src="public/images/about/vector-1.svg" alt="vector"
        class="absolute lg:top-8 lg:left-0 animate-up origin-top-left top-2 z-40 mobile:h-[300px]" />
      <h1
        class="lg:text-[48px] font-bold bg-gradient-to-r from-blues-100 to-blues-200 bg-clip-text text-transparent text-center text-[35px]">
        Nawasena Group</h1>
      <p class="text-[15px] lg:text-[20px] text-center dark:text-slate-100">A Growing startup from STMIK IKMI CIrebon</p>
      <div class="w-full lg:flex pt-6 lg:pt-0 lg:mt-[80px] lg:items-center">
        <div data-aos="fade-right" class="lg:w-2/4 w-full">
          <p
            class="lg:text-[20px] leading-[30px] dark:text-slate-200 bg-clip-text text-[14px] relative z-40 text-slate-800">
            Kami adalah Startup yang berfokus pada bidang pengembangan teknologi website dan android.<br><br>
    
            Didukung oleh developer yang berpengalaman menjadikan kami dipercaya oleh berbagai client dari seluruh
            Indonesia.<br><br>
    
            Teknologi yang kami gunakan:
          </p>
          <div id="aboutleft"
            class="flex lg:space-x-[40px] px-[30px] lg:p-0 justify-evenly lg:justify-start flex-wrap w-full"></div>
          <img src="public/images/about/elips-1.svg" class="absolute lg:right-10 lg:bottom-0 bottom-[350px] right-[50px]" />
          <img src="public/images/about/elips-2.svg"
            class="absolute lg:right-[-15px] lg:bottom-10 bottom-[380px] right-0" />
        </div>
        <div data-aos="fade-left" class="lg:w-2/4 lg:pb-[150px] flex justify-center relative w-full">
          <img src="public/images/about/about.svg" alt="bg" class="relative z-10 mobile:h-[300px]" />
          <img src="public/images/about/vector-2.svg" alt="vector"
            class="absolute lg:bottom-0 lg:right-[-20px] animate-pulse mobile:h-[3000px]" />
        </div>
      </div>
    `

    <!-- Config CSS Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/static/js/tailwind.config.js"></script>

    <!-- Javascript -->
    <script src="public/static/js/app.js"></script>
    <!-- Navbar Components -->
    <script src="public/src/components/navbar.js"></script>
    <!-- Hero Components -->
    <script src="public/src/components/hero.js"></script>
    <!-- About Components -->
    <script src="public/src/components/about.js"></script>
    <!-- Project Components -->
    <script src="public/src/components/project.js"></script>
    <!-- Contact Components -->
    <script src="public/src/components/contact.js"></script>
    <!-- Footer Components -->
    <script src="public/src/components/footer.js"></script>

    <!-- Animate On Scrool -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Tailwind Element -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
