<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/public/favicon.svg" type="image/x-icon" />

    <!-- CSS Native -->
    <link rel="stylesheet" href="/public//static//css//style.css" />

    <!-- Custom CSS Tailwind -->
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navbar Section -->
      <section id="navbar" class="flex w-full justify-between px-[120px] py-[15px] items-center shadow-sm fixed">
        <img src="/public/images/logo.svg" alt="logo" class="w-[185px]" />
        <nav>
          <ul class="flex space-x-[55px]">
            <li class="text-green-100"><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Project</a></li>
            <li><a href="/">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <!-- Hero Section -->
      <section id="hero" class="flex w-full items-center justify-center h-screen px-[120px]">
        <div class="w-2/4">
          <h1 class="text-green-100 font-bold text-[48px]">
            Android Developer <br />
            Community Cirebon
          </h1>
          <p class="text-[20px] leading-[30px]">
            We are an organization that focuses on developing <br />
            the technology for websites and androids
          </p>
          <button class="bg-green-200 text-white px-[25px] py-[10px] mt-[28px] rounded-[6px]">
            <a href="/">See More <i class="fa-solid fa-arrow-right"></i></a>
          </button>
        </div>
        <div class="w-2/4"></div>
      </section>
    </main>
    <footer></footer>
  </body>
  <!-- Config CSS Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/public//static//js/config.tailwind.js"></script>

  <!-- Javascript -->
  <script src="/public//static/js/javascript.js"></script>
</html>
