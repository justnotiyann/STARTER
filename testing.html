<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="public/favicon.svg" type="image/svg" />

    <!-- CSS Native -->
    <link rel="stylesheet" href="public/static/css/style.css" />

    <!-- tailwind element -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <!-- Custom CSS Tailwind -->
    <style type="text/tailwindcss">
      @layer utilities {
        .mark-active {
          @apply block;
        }
        .bar-active {
          @apply hidden;
        }
        .navbar-active {
          @apply block;
        }
        .navbar-fixed {
          @apply fixed z-[9999] bg-opacity-80 backdrop-blur-sm shadow-navbar;
        }
        #lamp-toggle:checked ~ label div.toggle-circle {
          @apply translate-x-8;
        }
        #lamp-toggle-mobile:checked ~ label div.toggle-circle-mobile {
          @apply translate-x-8;
        }
      }
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Tailwind Elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <title>TESTING</title>
  </head>
  <body>
    <div id="fixed" class="lg:flex w-full lg:justify-between lg:px-[120px] py-[15px] lg:items-center shadow-sm fixed px-4 z-[999999]">
      <div class="flex justify-between items-center text-3xl">
        <img src="public/images/logo1.svg" alt="logo" class="w-[185px] dark:hidden" />
        <img src="public/images/logo2.svg" alt="logo" class="w-[185px] hidden dark:block" />
        <div id="toggle" class="cursor-pointer">
          <i id="bar" class="fa-solid fa-bars lg:hidden block"></i>
          <i id="mark" class="fa-solid fa-xmark lg:hidden hidden"></i>
        </div>
      </div>
      <nav>
        <ul id="nav" class="lg:flex lg:space-x-[55px] lg:space-y-0 space-y-[10px] hidden border-t-2 lg:border-0 pt-6 lg:pt-0 items-center dark:text-yellow-400">
          <li class="text-blues-100"><a href="/">${Navigasi[0]}</a></li>
          <li><a href="#about">${Navigasi[1]}</a></li>
          <li><a href="#project">${Navigasi[2]}</a></li>
          <li><a href="#contact">${Navigasi[3]}</a></li>
          <li class="mx-8 flex items-center">
            <div class="flex items-center">
              <input type="checkbox" class="hidden" id="lamp-toggle" onclick="lampToggle()" />
              <label for="lamp-toggle">
                <div class="my-[5px] mx-2 flex h-8 w-16 cursor-pointer items-center rounded-full bg-gradient-to-r from-blues-300 to-blues-400 px-1">
                  <div class="toggle-circle h-6 w-6 rounded-full bg-gradient-to-t from-blues-100 to-blues-200 transition duration-300 ease-in-out flex items-center justify-center">
                    <i id="sun" class="fa-solid fa-sun text-md text-yellow-500 dark:hidden"></i>
                    <i class="fa-solid fa-moon text-md text-slate-700 dark:text-slate-800 hidden dark:block"></i>
                  </div>
                </div>
              </label>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    `

    <!-- Config CSS Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/static/js/tailwind.config.js"></script>

    <!-- Javascript -->
    <script src="public/static/js/app.js"></script>
    <!-- Navbar Components -->
    <script src="public/src/components/navbar.js"></script>
    <!-- Hero Components -->
    <script src="public/src/components/hero.js"></script>
    <!-- About Components -->
    <script src="public/src/components/about.js"></script>
    <!-- Project Components -->
    <script src="public/src/components/project.js"></script>
    <!-- Contact Components -->
    <script src="public/src/components/contact.js"></script>
    <!-- Footer Components -->
    <script src="public/src/components/footer.js"></script>

    <!-- Animate On Scrool -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Tailwind Element -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
