<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Developer Community</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="public/favicon.svg" type="image/svg" />

    <!-- CSS Native -->
    <link rel="stylesheet" href="public/static/css/style.css" />

    <!-- Custom CSS Tailwind -->
    <style type="text/tailwindcss">
      @layer utilities {
        .mark-active {
          @apply block;
        }
        .bar-active {
          @apply hidden;
        }
        .navbar-active {
          @apply block;
        }
        .navbar-fixed {
          @apply fixed z-[9999] bg-opacity-80 backdrop-blur-sm shadow-navbar;
        }
        #lamp-toggle:checked ~ label div.toggle-circle {
          @apply translate-x-8;
        }
      }
    </style>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Navbar Section -->
      <section id="navbar"></section>
    </header>
    <main>
      <!-- Hero Section -->
      <section id="hero"></section>

      <!-- About Section -->
      <section id="about"></section>

      <!-- Project Section -->
      <section id="project"></section>

      <!-- Contact Section -->
      <section id="contact"></section>
    </main>

    <footer>
      <!-- Section Footer -->
      <section id="footer"></section>
    </footer>
  </body>
  <!-- Config CSS Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="public/static/js/tailwind.config.js"></script>

  <!-- Javascript -->
  <script src="public/static/js/app.js"></script>
  <!-- Navbar Components -->
  <script src="public/src/components/navbar.js"></script>
  <!-- Hero Components -->
  <script src="public/src/components/hero.js"></script>
  <!-- About Components -->
  <script src="public/src/components/about.js"></script>
  <!-- Project Components -->
  <script src="public/src/components/project.js"></script>
  <!-- Project Components -->
  <script src="public/src/components/contact.js"></script>
  <!-- Project Components -->
  <script src="public/src/components/footer.js"></script>

  <!-- Animate On Scrool -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
